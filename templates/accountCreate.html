<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Name</div>
      <input type="text" name="name" placeholder="John Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email Address</div>
      <input type="text" name="emailAddress" placeholder="johnsmith@domain.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Street Address</div>
      <input type="text" name="streetAddress" placeholder="Street of United Nations, Number 1, 48751" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Get Started</button>
    </div>
  </form>
</div>
